	<script>
		
		window.onload=function(){
			
			var video=document.getElementById("video");			
			// 播放%播放
			var play=document.getElementById("play");
			var stop=document.getElementById("stop");
			play.onclick=function(){
				//video.load();
				video.play();
				play.hidden=true;
				stop.hidden=false;
			}
			stop.onclick=function(){
				video.pause();
				play.hidden=false;
				stop.hidden=true;
			}
			//静音
			var num=0;
			var voice=document.getElementById("voice");			
			voice.onclick=function(){
				num+=1;
				if(num%2==0){
					video.muted=false; 	//取消静音
					this.style.backgroundColor="white";
					this.style.color="black"
				}else{
					video.muted=true;
					this.style.backgroundColor="blue";
					this.style.color="white"
				}
			}
			// 播放时间&结束
			var currTime=document.getElementById("currTime");
			var totalTime=document.getElementById("totalTime");
			var timeend=document.getElementById("timeend");
			video.ontimeupdate=function(){
				currTime.innerHTML=video.currentTime;
				totalTime.innerHTML=video.duration;
			}
			timeend.onclick=function(){
				video.currentTime=video.duration;
				video.load();
				play.hidden=false;
				stop.hidden=true;
				};			
			//加速&回放
			var quickly1=document.getElementById("quickly1");
			var quickly2=document.getElementById("quickly2");
			var normal=document.getElementById("normal");
			// var back=document.getElementById("backtime");
			// //alert(back);
			// back.onclick=function(){
			// 	video.defaultPlaybackRate=0.5;
			// 	//video.load();
			// }
			normal.onclick=function(){
				video.playbackRate=1;
			}
			quickly1.onclick=function(){
				video.playbackRate=1.5;
			}
			quickly2.onclick=function(){
				video.playbackRate=2;
			}
		}
